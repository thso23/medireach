<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>protfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form div {
            margin-bottom: 10px;
        }
        /* Updated styles for the box */
        .form-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            /* Made the box wider */
            width: 80%;
            max-width: 800px; /* Optional, prevents the box from becoming too wide on large screens */
            margin-left: auto;
            margin-right: auto;

            /* New styles for a prettier look */
            border-radius: 10px; /* Rounded corners */
            background-color: #f8f8f8; /* Light grey background */
        }
        /* New styles for the disease input field */
        .disease-input {
            width: 70%;
            padding: 5px;
            font-size: inherit; /* Makes the text size close to the text size of 'Cause:' */
        }
        /* New styles for the cause and disease input field */
        .cause-container {
            display: flex; /* Aligns the cause and disease input field horizontally */
            align-items: center; /* Vertically centers the cause and disease input field */
            gap: 10px; /* Adds some space between the cause and disease input field */
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Style the form labels */
        label {
            font-weight: bold;
        }

        /* Style the form inputs */
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style the radio button container */
        .radio-container {
            display: flex; /* Align items in a row */
            gap: 10px; /* Add some spacing between radio buttons and labels */
        }

        /* Style the radio buttons */
        input[type="radio"] {
            margin: 0; /* Remove default margin */
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style the submit button on hover */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

</body>
